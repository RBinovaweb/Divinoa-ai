<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divino A√ßa√≠ VV</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', Arial;
    background:linear-gradient(135deg,#5e1675,#e91e63);
}

/* HEADER */
header{
    background:#fff;
    text-align:center;
    padding:15px;
    border-bottom:4px solid #e91e63;
}
header h1{color:#e91e63;margin:5px 0;}

/* CONTAINER */
.container{max-width:900px;margin:auto;}

/* GRID */
.produtos{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:10px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
}
.card img{width:100%;height:220px;object-fit:cover;}
.card-content{padding:12px;}
.card-content h3{margin:0;color:#5e1675;}

/* BOT√ïES */
.sizes button{
    width:100%;
    margin-top:6px;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#e91e63;
    color:#fff;
    cursor:pointer;
}

/* FORM */
.form{
    background:#fff;
    margin:15px;
    padding:15px;
    border-radius:15px;
}
input,textarea{
    width:100%;
    padding:10px;
    margin:6px 0;
    border-radius:8px;
    border:1px solid #ccc;
}
.total{text-align:center;font-size:18px;font-weight:bold;}
.enviar{
    width:100%;
    padding:12px;
    background:#5e1675;
    color:#fff;
    border:none;
    border-radius:10px;
}

/* CUPOM */
.cupom-box{
    display:flex;
    gap:5px;
}
.cupom-box button{
    background:#e91e63;
    color:#fff;
    border:none;
    border-radius:8px;
    padding:10px;
}

/* CARRINHO */
.cart-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    width:60px;
    height:60px;
    background:#5e1675;
    color:#fff;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
    cursor:pointer;
    z-index:1000;
}
.cart-count{
    position:absolute;
    top:-5px;
    right:-5px;
    background:#e91e63;
    color:#fff;
    font-size:12px;
    padding:4px 7px;
    border-radius:50%;
}

/* MODAL */
.cart-modal{
    display:none;
    position:fixed;
    bottom:90px;
    right:20px;
    width:320px;
    background:#fff;
    border-radius:15px;
    padding:15px;
    box-shadow:0 6px 15px rgba(0,0,0,.3);
    z-index:1000;
}
.cart-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
    font-size:14px;
}
.qtd{
    display:flex;
    gap:5px;
}
.qtd button{
    width:25px;
    height:25px;
    border:none;
    border-radius:5px;
    background:#e91e63;
    color:#fff;
    cursor:pointer;
}

/* TOAST */
.toast{
    position:fixed;
    bottom:100px;
    left:50%;
    transform:translateX(-50%) translateY(20px);
    background:#323232;
    color:#fff;
    padding:12px 18px;
    border-radius:30px;
    opacity:0;
    transition:.4s;
    z-index:2000;
    font-size:14px;
}
.toast.show{
    opacity:1;
    transform:translateX(-50%) translateY(0);
}

/* RESPONSIVO */
@media(min-width:768px){
    .produtos{grid-template-columns:repeat(3,1fr);}
}
</style>
</head>

<body>

<header>
<h1>üçß Divino A√ßa√≠ VV</h1>
<p>O verdadeiro sabor do a√ßa√≠</p>
    <p>üì∑ @divinoacai.vv</p>
</header>

<div class="container">

<!-- PRODUTOS -->
<div class="produtos">
<script>
const sabores=[
["Morango Love üçì","morango-love.jpg"],
["Tradicional","tradicional.jpg"],
["Banana üçå","banana.jpg"],
["Leite Ninho ü•õ","ninho.jpg"],
["Chocolate üç´","chocolate.jpg"],
["Pa√ßoca ü•ú","pacoca.jpg"]
];
document.write(sabores.map(s=>`
<div class="card">
<img src="${s[1]}">
<div class="card-content">
<h3>${s[0]}</h3>
<div class="sizes">
<button onclick="add('${s[0]} 300ml',15)">300ml - R$15</button>
<button onclick="add('${s[0]} 500ml',20)">500ml - R$20</button>
</div>
</div>
</div>`).join(""));
</script>
</div>

<!-- FORM -->
<div class="form">
<h3>üìç Dados do Cliente</h3>
<input id="Nome" placeholder="Nome">
<input id="endereco" placeholder="Endere√ßo">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<h3>üè∑Ô∏è Cupom</h3>
<div class="cupom-box">
<input id="cupom" placeholder="Digite o cupom">
<button onclick="aplicarCupom()">Aplicar</button>
</div>

<div class="total" id="total">Total: R$ 0,00</div>
<button class="enviar" onclick="enviar()">Enviar no WhatsApp</button>
</div>

</div>

<!-- CARRINHO -->
<div class="cart-btn" onclick="toggleCart()">üõí
<span class="cart-count" id="cartCount">0</span>
</div>

<div class="cart-modal" id="cartModal">
<h4>üõí Seu carrinho</h4>
<div id="cartItems"></div>
<hr>
<strong>Total: R$ <span id="cartTotal">0.00</span></strong>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<script>
let carrinho=[];
let desconto=0;

const cupons={
    "DIVINO10":10,
    "ACAI5":5
};

function toast(msg){
    let t=document.getElementById("toast");
    t.innerText=msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),2000);
}

function add(item,valor){
    let ex=carrinho.find(c=>c.item===item);
    if(ex){ex.qtd++;} 
    else{carrinho.push({item,valor,qtd:1});}
    atualizar();
    toast("Item adicionado ao carrinho üõí");
}

function alterarQtd(i,delta){
    carrinho[i].qtd+=delta;
    if(carrinho[i].qtd<=0){
        carrinho.splice(i,1);
        toast("Item removido ‚ùå");
    }
    atualizar();
}

function aplicarCupom(){
    let c=cupom.value.toUpperCase();
    if(cupons[c]){
        desconto=cupons[c];
        toast("Cupom aplicado üéâ");
    }else{
        desconto=0;
        toast("Cupom inv√°lido ‚ùå");
    }
    atualizar();
}

function atualizar(){
    let total=0;
    let html="";
    carrinho.forEach((c,i)=>{
        total+=c.valor*c.qtd;
        html+=`
        <div class="cart-item">
            ${c.item} x${c.qtd}
            <div class="qtd">
                <button onclick="alterarQtd(${i},-1)">‚àí</button>
                <button onclick="alterarQtd(${i},1)">+</button>
            </div>
        </div>`;
    });
    total=Math.max(0,total-desconto);
    cartItems.innerHTML=html;
    cartTotal.innerText=total.toFixed(2);
    document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
    cartCount.innerText=carrinho.reduce((s,c)=>s+c.qtd,0);
}

function toggleCart(){
    cartModal.style.display=
        cartModal.style.display==="block"?"none":"block";
}

function enviar(){
    if(!carrinho.length){toast("Carrinho vazio");return;}
    let msg="üçß *Pedido Divino A√ßa√≠* %0A%0A";
    carrinho.forEach(c=>{
        msg+=`‚Ä¢ ${c.item} x${c.qtd}%0A`;
    });
    msg+=`%0Aüí∞ Total: R$ ${cartTotal.innerText}%0A`;
    msg+=`Nome: ${Nome.value}%0AEndere√ßo: ${endereco.value}%0AObs: ${obs.value}`;
    window.open("https://wa.me/5527997895768?text="+msg);
}
</script>

</body>
</html>
